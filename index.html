<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design_Trial</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script src="index.js"></script>   
</head>    
<body>
<div class="showcase">
    <div class="Container">
        <h3>Our Pricing</h3>

    <div class="toggle">
        <span>Annually</span>
        <label class="switch">
            <input type="checkbox" onclick="myFunction(this)">
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>  
    </div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="list">
            <h3>Basic</h3>
            <h2><span class="sign">$</span><span id = "pro1" class="h2">19.99</h2>
            <li >500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
            <button class="buttonx">LEARN MORE</button>
            </div>
        </div>
        

        <div class="card">
            <div class="list">
            <h3>Professional</h3>
            <h2><span class="sign">$</span><span id = "pro2" class="h2">24.99</span></h2>
            <li class="li_m">1 TB Storage</li>
            <li class="li_m">5 Users Allowed</li>
            <li class="li_m">Send up to 10 GB</li>
            <button class="button2">LEARN MORE</button>
        </div>
        </div>

        <div class="card">
            <div class="list">
            <h3>Master</h3>
            <h2><span class="sign">$</span><span id = "pro3" class="h2">39.99</h2>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
            <button class="buttonx">LEARN MORE</button>
        </div>
        </div>
    </div>
</div>
</body>
</html>
